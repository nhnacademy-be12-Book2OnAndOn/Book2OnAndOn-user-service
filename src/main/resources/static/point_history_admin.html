<!DOCTYPE html>

    <style>
        * {

        .modal-title {

        }

        .close-btn {

            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {

        }

        .form-group {

        }

        .form-label {
            display: block;

        }

        .form-input {

            border: 1px solid #ddd;

        }

        .form-input:focus {
            outline: none;

        }

        .form-help {

        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;

        .radio-group {

        .radio-option {

        .radio-option input[type="radio"] {

        .empty-state {

        .empty-state-icon {

        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;

            }

            .search-input {

            }

            .point-info {
                flex-direction: column;

            }

            .action-buttons {
                flex-wrap: wrap;
            }

            .history-table {

            }

            table {

            }
        }
    </style>
</head>
<body>
<header>
    <h1>κ΄€λ¦¬μ νμ΄μ§€</h1>
</header>

<div class="container">
    <div class="page-header">
        <h2 class="page-title">μ‚¬μ©μ ν¬μΈνΈ κ΄€λ¦¬</h2>
    </div>

    <!-- μ‚¬μ©μ κ²€μƒ‰ -->
    <div class="search-section">
        <form class="search-form" onsubmit="searchUser(event)">
            <input
                    type="number"
                    class="search-input"
                    id="userIdInput"
                    placeholder="μ‚¬μ©μ IDλ¥Ό μ…λ ¥ν•μ„Έμ”"
                    min="1"
                    required>
            <button type="submit" class="btn btn-primary">μ΅°ν</button>

    </div>

    <!-- ν„μ¬ ν¬μΈνΈ μ •λ³΄ -->
    <div id="pointInfoSection" style="display: none;">
        <div class="current-point-card">
            <div class="point-info">
                <div>
                    <div class="point-label">μ‚¬μ©μ ID: <strong id="currentUserId"></strong></div>
                    <div class="point-label">ν„μ¬ λ³΄μ  ν¬μΈνΈ</div>
                </div>
                <div class="point-value" id="currentPoint">0 P</div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-success" onclick="openAdjustModal('EARN')">ν¬μΈνΈ μ§€κΈ‰</button>
                <button class="btn btn-danger" onclick="openAdjustModal('USE')">ν¬μΈνΈ μ°¨κ°</button>
                <button class="btn btn-secondary" onclick="expirePoints()">λ§λ£ ν¬μΈνΈ μ²λ¦¬</button>
            </div>
        </div>

        <!-- ν¬μΈνΈ μ΄λ ¥ -->
        <div class="history-table">
            <table>
                <thead>
                <tr>
                    <th>μΌμ‹</th>
                    <th>κµ¬λ¶„</th>
                    <th>ν¬μΈνΈ</th>
                    <th>μ”μ•΅</th>
                    <th>μ„¤λ…</th>
                    <th>λ§λ£μΌ</th>
                </tr>
                </thead>
                <tbody id="historyTableBody">
                <tr>
                    <td colspan="6" class="empty-state">
                        <div class="empty-state-icon">π“‹</div>
                        <div>ν¬μΈνΈ μ΄λ ¥μ΄ μ—†μµλ‹λ‹¤</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- νμ΄μ§€λ„¤μ΄μ… -->
        <div id="pagination" class="pagination"></div>
    </div>
</div>

<!-- ν¬μΈνΈ μ΅°μ • λ¨λ‹¬ -->
<div id="adjustModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="adjustModalTitle">ν¬μΈνΈ μ§€κΈ‰/μ°¨κ°</h3>
            <button class="close-btn" onclick="closeAdjustModal()">&times;</button>
        </div>
        <form id="adjustForm" onsubmit="submitAdjust(event)">
            <div class="form-group">
                <label class="form-label">μ΅°μ • μ ν•</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="adjustType" value="EARN" id="typeEarn" required>
                        <label for="typeEarn">μ§€κΈ‰ (μ λ¦½)</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="adjustType" value="USE" id="typeUse">
                        <label for="typeUse">μ°¨κ° (μ‚¬μ©)</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">ν¬μΈνΈ</label>
                <input type="number" id="adjustPoint" class="form-input" min="1" step="1" required>
                <div class="form-help">μ΅°μ •ν•  ν¬μΈνΈλ¥Ό μ…λ ¥ν•μ„Έμ”</div>
            </div>
            <div class="form-group">
                <label class="form-label">μ‚¬μ </label>
                <input type="text" id="adjustReason" class="form-input" maxlength="100" required>
                <div class="form-help">ν¬μΈνΈ μ΅°μ • μ‚¬μ λ¥Ό μ…λ ¥ν•μ„Έμ”</div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeAdjustModal()">μ·¨μ†</button>
                <button type="submit" class="btn btn-primary">ν™•μΈ</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_BASE = '/admin/points';
    const USE_DUMMY = true;

    let currentUserId = null;
    let currentPage = 0;
    let totalPages = 0;

    // λ”λ―Έ λ°μ΄ν„°
    const DUMMY_CURRENT_POINT = 15000;
    const DUMMY_HISTORY = [
        {
            pointHistoryId: 1,
            changeDate: '2024-12-01 14:30:00',
            changeType: 'EARN',
            changePoint: 5000,
            balancePoint: 15000,
            changeDescription: 'νμ›κ°€μ… ν¬μΈνΈ',
            expiryDate: '2025-12-01'
        },
        {
            pointHistoryId: 2,
            changeDate: '2024-11-28 10:15:00',
            changeType: 'EARN',
            changePoint: 500,
            balancePoint: 10000,
            changeDescription: 'ν¬ν†  λ¦¬λ·° μ‘μ„±',
            expiryDate: '2025-11-28'
        },
        {
            pointHistoryId: 3,
            changeDate: '2024-11-25 16:20:00',
            changeType: 'USE',
            changePoint: 3000,
            balancePoint: 9500,
            changeDescription: 'μ£Όλ¬Έ μ‹ μ‚¬μ©',
            expiryDate: null
        },
        {
            pointHistoryId: 4,
            changeDate: '2024-11-20 11:45:00',
            changeType: 'EARN',
            changePoint: 12500,
            balancePoint: 12500,
            changeDescription: 'λ„μ„ κµ¬λ§¤ μ λ¦½ (1%)',
            expiryDate: '2025-11-20'
        },
        {
            pointHistoryId: 5,
            changeDate: '2024-11-15 09:00:00',
            changeType: 'EARN',
            changePoint: 200,
            balancePoint: 200,
            changeDescription: 'λ¦¬λ·° μ‘μ„±',
            expiryDate: '2025-11-15'
        }
    ];

    // μ‚¬μ©μ κ²€μƒ‰
    async function searchUser(event) {
        event.preventDefault();
        const userId = parseInt(document.getElementById('userIdInput').value);

        if (!userId || userId < 1) {
            alert('μ¬λ°”λ¥Έ μ‚¬μ©μ IDλ¥Ό μ…λ ¥ν•μ„Έμ”.');
            return;
        }

        currentUserId = userId;
        currentPage = 0;

        await loadCurrentPoint();
        await loadHistory(0);

        document.getElementById('pointInfoSection').style.display = 'block';
    }

    // ν„μ¬ ν¬μΈνΈ μ΅°ν
    async function loadCurrentPoint() {
        if (USE_DUMMY) {
            document.getElementById('currentUserId').textContent = currentUserId;
            document.getElementById('currentPoint').textContent = DUMMY_CURRENT_POINT.toLocaleString() + ' P';
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/current?userId=${currentUserId}`);
            if (!response.ok) throw new Error('ν¬μΈνΈ μ΅°ν μ‹¤ν¨');

            const data = await response.json();
            document.getElementById('currentUserId').textContent = currentUserId;
            document.getElementById('currentPoint').textContent = data.currentPoint.toLocaleString() + ' P';
        } catch (error) {
            console.error('Error:', error);
            alert('ν¬μΈνΈ μ΅°νμ— μ‹¤ν¨ν–μµλ‹λ‹¤.');
        }
    }

    // ν¬μΈνΈ μ΄λ ¥ μ΅°ν
    async function loadHistory(page) {
        if (USE_DUMMY) {
            renderHistory(DUMMY_HISTORY);
            renderPagination(1, 5);
            return;
        }

        try {
            const response = await fetch(`${API_BASE}?userId=${currentUserId}&page=${page}&size=10`);
            if (!response.ok) throw new Error('μ΄λ ¥ μ΅°ν μ‹¤ν¨');

            const data = await response.json();
            renderHistory(data.content);
            renderPagination(data.totalPages, data.totalElements);
        } catch (error) {
            console.error('Error:', error);
            alert('μ΄λ ¥ μ΅°νμ— μ‹¤ν¨ν–μµλ‹λ‹¤.');
        }
    }

    // μ΄λ ¥ λ λ”λ§
    function renderHistory(history) {
        const tbody = document.getElementById('historyTableBody');

        if (!history || history.length === 0) {
            tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">π“‹</div>
                            <div>ν¬μΈνΈ μ΄λ ¥μ΄ μ—†μµλ‹λ‹¤</div>
                        </td>
                    </tr>
                `;
            return;
        }

        tbody.innerHTML = history.map(item => `
                <tr>
                    <td>${item.changeDate}</td>
                    <td>${item.changeType === 'EARN' ? 'μ λ¦½' : 'μ‚¬μ©'}</td>
                    <td class="point-change ${item.changeType === 'EARN' ? 'point-plus' : 'point-minus'}">
                        ${item.changeType === 'EARN' ? '+' : '-'}${item.changePoint.toLocaleString()} P
                    </td>
                    <td><strong>${item.balancePoint.toLocaleString()} P</strong></td>
                    <td>${item.changeDescription}</td>
                    <td>${item.expiryDate || '-'}</td>
                </tr>
            `).join('');
    }

    // νμ΄μ§€λ„¤μ΄μ… λ λ”λ§
    function renderPagination(totalPages, totalElements) {
        const pagination = document.getElementById('pagination');

        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }

        let html = '';

        // μ΄μ „ λ²„νΌ
        if (currentPage > 0) {
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">μ΄μ „</button>`;
        }

        // νμ΄μ§€ λ²νΈ
        for (let i = 0; i < totalPages; i++) {
            html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i + 1}</button>`;
        }

        // λ‹¤μ λ²„νΌ
        if (currentPage < totalPages - 1) {
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">λ‹¤μ</button>`;
        }

        pagination.innerHTML = html;
    }

    // νμ΄μ§€ λ³€κ²½
    function changePage(page) {
        currentPage = page;
        loadHistory(page);
    }

    // ν¬μΈνΈ μ΅°μ • λ¨λ‹¬ μ—΄κΈ°
    function openAdjustModal(type) {
        document.getElementById('adjustModalTitle').textContent =
            type === 'EARN' ? 'ν¬μΈνΈ μ§€κΈ‰' : 'ν¬μΈνΈ μ°¨κ°';

        document.getElementById(type === 'EARN' ? 'typeEarn' : 'typeUse').checked = true;
        document.getElementById('adjustPoint').value = '';
        document.getElementById('adjustReason').value = '';

        document.getElementById('adjustModal').classList.add('active');
    }

    // ν¬μΈνΈ μ΅°μ • λ¨λ‹¬ λ‹«κΈ°
    function closeAdjustModal() {
        document.getElementById('adjustModal').classList.remove('active');
    }

    // ν¬μΈνΈ μ΅°μ • μ μ¶
    async function submitAdjust(event) {
        event.preventDefault();

        const type = document.querySelector('input[name="adjustType"]:checked').value;
        const point = parseInt(document.getElementById('adjustPoint').value);
        const reason = document.getElementById('adjustReason').value;

        if (point < 1) {
            alert('ν¬μΈνΈλ” 1 μ΄μƒμ΄μ–΄μ•Ό ν•©λ‹λ‹¤.');
            return;
        }

        if (USE_DUMMY) {
            alert(`${type === 'EARN' ? 'μ§€κΈ‰' : 'μ°¨κ°'} μ™„λ£: ${point.toLocaleString()}P\nμ‚¬μ : ${reason}`);
            closeAdjustModal();
            loadCurrentPoint();
            loadHistory(currentPage);
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/adjust`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: currentUserId,
                    changeType: type,
                    changePoint: point,
                    changeDescription: reason
                })
            });

            if (!response.ok) throw new Error('ν¬μΈνΈ μ΅°μ • μ‹¤ν¨');

            alert('ν¬μΈνΈ μ΅°μ •μ΄ μ™„λ£λμ—μµλ‹λ‹¤.');
            closeAdjustModal();
            loadCurrentPoint();
            loadHistory(currentPage);
        } catch (error) {
            console.error('Error:', error);
            alert('ν¬μΈνΈ μ΅°μ •μ— μ‹¤ν¨ν–μµλ‹λ‹¤.');
        }
    }

    // λ§λ£ ν¬μΈνΈ μ²λ¦¬
    async function expirePoints() {
        if (!confirm('λ§λ£ κΈ°ν•μ΄ μ§€λ‚ ν¬μΈνΈλ¥Ό μ²λ¦¬ν•μ‹κ² μµλ‹κΉ?')) return;

        if (USE_DUMMY) {
            alert('λ§λ£ ν¬μΈνΈ μ²λ¦¬κ°€ μ™„λ£λμ—μµλ‹λ‹¤.');
            loadCurrentPoint();
            loadHistory(currentPage);
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/expire`, {
                method: 'POST',
                headers: {
                    'X-USER-ID': currentUserId
                }
            });

            if (!response.ok) throw new Error('λ§λ£ μ²λ¦¬ μ‹¤ν¨');

            alert('λ§λ£ ν¬μΈνΈ μ²λ¦¬κ°€ μ™„λ£λμ—μµλ‹λ‹¤.');
            loadCurrentPoint();
            loadHistory(currentPage);
        } catch (error) {
            console.error('Error:', error);
            alert('λ§λ£ μ²λ¦¬μ— μ‹¤ν¨ν–μµλ‹λ‹¤.');
        }
    }

    // λ¨λ‹¬ μ™Έλ¶€ ν΄λ¦­ μ‹ λ‹«κΈ°
    window.onclick = function (event) {
        const adjustModal = document.getElementById('adjustModal');
        if (event.target === adjustModal) {
            closeAdjustModal();
        }
    }
</script>
</body>
</html>
